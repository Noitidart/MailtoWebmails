<!DOCTYPE html SYSTEM "chrome://mailtowebmails/locale/app.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mailtowebmails">
	<head>
		<title>&mailtowebmails.app.title;</title>
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
		<meta name="description" content="&mailtowebmails.app.desc;" />
		<link rel="shortcut icon" href="chrome://mailtowebmails/content/resources/images/icon16.png" type="image/png" />
		
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://mailtowebmails/content/resources/styles/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://mailtowebmails/content/resources/styles/fontello.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://mailtowebmails/content/resources/styles/font-family_droid-sans.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://mailtowebmails/content/resources/styles/style.css" />
		
		<script src="chrome://mailtowebmails/content/resources/scripts/angular.js"></script>
		<script src="chrome://mailtowebmails/content/resources/scripts/app.js"></script>
	</head>
	<body ng-controller="BodyController as BC">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar" />
						<span class="icon-bar" />
						<span class="icon-bar" />
					</a>
					<a class="brand" href="prefs.html">
						<img src="chrome://mailtowebmails/content/icon.png"/>
					</a>
					<ul class="nav nav-collapse pull-right">
						<li>
							<a href="https://github.com/Noitidart/MailtoWebmails/issues/new">
								<i class="icon-share"/>
								 Discover
							</a>
						</li>
						<li>
							<a class="active">
								<i class="icon-doc-text" />
								 Manage
							</a>
						</li>
					</ul>
					<!-- START - Everything you want hidden at 940px or less, place within here -->
					<div class="nav-collapse collapse">
						<!-- .nav, .navbar-search, .navbar-form, etc -->
					</div>
					<!-- END - Everything you want hidden at 940px or less, place within here -->
				</div>
			</div>
		</div>
		<!--Skills container-->
		<div class="container skills">
			<h2>Popular Services</h2>
			<div class="row" ng-repeat="ps in BC.mailto_services | filter:{ group:0 }">
				<div class="span3">
					<div class="css" style="{{ps.icon_dataurl ? 'background-image:url(' + ps.icon_dataurl + ');' : ''}} {{ps.color ? 'background-color:' + ps.color + ';' : ''}}">
						<h3/>
					</div>
				</div>
				<div class="span5">
					<h3>
						{{ps.name}}
						<a class="hire-me act-toggle" ng-click="">
							<i class="icon-user" />
						</a>
					</h3>
				<div class="sp5desc">
					{{ps.description}}
				</div>
				<!--
				<div class="expand-bg">
					<span class="expand css2">
						&nbsp; 
					</span>
				</div>
				-->
				<a class="hire-me stall-me">
					<i />
					 
				</a>
				</div>
			</div>
		</div>
		<!--Custom container-->
		<div class="container skills" id="pcontainer" style="margin-bottom:75px; padding-top:0;">
			<h2>Discovered Services</h2>
			<div class="row" ng-repeat="ps in BC.mailto_services | filter:{ group:1 }">
				<div class="span3">
					<div class="css" style="{{ps.icon_dataurl ? 'background-image:url(' + ps.icon_dataurl + ');' : ''}} {{ps.color ? 'background-color:' + ps.color + ';' : ''}}">
						<h3/>
					</div>
				</div>
				<div class="span5">
					<h3>
						{{ps.name}}
						<a class="hire-me act-toggle" ng-click="">
							<i class="icon-user" />
						</a>
					</h3>
				<div class="sp5desc">
					{{ps.description}}
				</div>
				<!--
				<div class="expand-bg">
					<span class="expand css2">
						&nbsp; 
					</span>
				</div>
				-->
				<a class="hire-me stall-me">
					<i />
					 
				</a>
				</div>
			</div>
			<div id="create_personal_handler" class="row" style="position:relative;">
				<div id="tip" style="position: absolute; background-color: rgb(255, 255, 255); padding: 5px; width: 100px; height: 50px; color: rgb(0, 0, 0); border-radius: 4px; display: table; text-align: center; cursor: pointer; transition:opacity 200ms, margin-left 200ms cubic-bezier(.67,.39,.58,1.4); margin-left:-75px; opacity:0; top:calc(50% - 25px); pointer-events:none;">
					<div style="position: absolute; top: 20px; background-color: inherit; transform: rotate(45deg); right: -9px; border-width: 1px 1px 0px 0px; border-style: solid solid none none; -moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; border-image: none; width: 16px; height: 16px;"></div>
					<div style="display:table-cell;vertical-align:middle;">
						Click Here to Add &amp; Install
					</div>
				</div>
				<div class="span3" onclick="updatePersonalHandler()">
					<div class="custom-handler-add" style="cursor:pointer;">
						<h3 />
					</div>
				</div>
				<div class="span5">
					<input type="hidden" id="handler_id"></input>
					<a id="pimg" class="personal-btn browse-img no-custom-bg" style="margin-right:15px;margin-top:5px;" onclick="personal_img(this)">
						<i />
					</a>
					<a class="personal-btn pick-color" style="margin-right:10px;margin-top:5px;" onclick="this.nextSibling.nextSibling.click()">
						<i />
					</a>
					<input id="pcolor" value="#7AA2FF" type="color" style="display:none;" onchange="this.previousSibling.previousSibling.style.backgroundColor=this.value;" />
					<div class="sp5desc">
						<input onkeyup="shouldShowTip()" id="pname" type="text" placeholder="Enter provider name"  style="width:60%;" />
					</div>
					<div class="sp5desc">
						<input onkeyup="shouldShowTip()" id="purl" type="text" placeholder="Enter wildcard compose link"  style="width:60%;" />
					</div>
					<div class="sp5desc">
						<textarea onkeyup="shouldShowTip()" id="pdesc" placeholder="Enter description of this webmail service" style="resize:none; width:100%; margin-bottom:0;" />
					</div>
					<!--
					<div class="expand-bg"> <span class="expand css2"> &nbsp; </span> </div>
					-->
				</div>
			</div>
		</div>
		<!--END: Custom container-->
		<!-- Footer -->
		<div class="footer">
			<div class="container">
				<!--
				<p class="pull-left">
					<a href="https://addons.mozilla.org/en-US/firefox/addon/mailtowebmails/">
						<i class="icon-picture" />
						 Add-on Homepage
					</a>
				</p>
				-->
				<p align="center">
					<a href="#">
						<i class="icon-mail" />
						 Didn't find a webmail you wanted? Browse community shared custom services details here...
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
